steps:
  # Build API Service Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.api',
      '-t', 'asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-api-service:$COMMIT_SHA',
      '-t', 'asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-api-service:latest',
      '.'
    ]
    id: 'build-api-service'

  # Build Worker Service Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.worker',
      '-t', 'asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-worker-service:$COMMIT_SHA',
      '-t', 'asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-worker-service:latest',
      '.'
    ]
    id: 'build-worker-service'

  # Push API Service image with commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-api-service:$COMMIT_SHA']
    id: 'push-api-service'
    waitFor: ['build-api-service']

  # Push API Service latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-api-service:latest']
    id: 'push-api-service-latest'
    waitFor: ['build-api-service']

  # Push Worker Service image with commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-worker-service:$COMMIT_SHA']
    id: 'push-worker-service'
    waitFor: ['build-worker-service']

  # Push Worker Service latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-worker-service:latest']
    id: 'push-worker-service-latest'
    waitFor: ['build-worker-service']

  # Deploy API Service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: [
      'gcloud', 'run', 'deploy', 'text-analysis-api-service',
      '--image=asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-api-service:$COMMIT_SHA',
      '--region=asia-southeast2',
      '--platform=managed',
      '--allow-unauthenticated',
      '--port=8080',
      '--memory=2Gi',
      '--cpu=1',
      '--min-instances=0',
      '--max-instances=10',
      '--timeout=300s'
    ]
    id: 'deploy-api-service'
    waitFor: ['push-api-service']

  # Deploy Worker Service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: [
      'gcloud', 'run', 'deploy', 'text-analysis-worker-service',
      '--image=asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-worker-service:$COMMIT_SHA',
      '--region=asia-southeast2',
      '--platform=managed',
      '--no-allow-unauthenticated',
      '--port=8080',
      '--memory=4Gi',
      '--cpu=2',
      '--min-instances=1',
      '--max-instances=10',
      '--timeout=3600s'
    ]
    id: 'deploy-worker-service'
    waitFor: ['push-worker-service']

images:
  - 'asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-api-service:$COMMIT_SHA'
  - 'asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-api-service:latest'
  - 'asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-worker-service:$COMMIT_SHA'
  - 'asia-southeast2-docker.pkg.dev/bni-prod-dma-bnimove-ai/cloud-run-source-deploy/text-analysis-worker-service:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

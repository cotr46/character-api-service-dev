# Cloud Build configuration for Character Screening API Service
# Uses asia-southeast2 Artifact Registry (compliant with org policy)

steps:
  # Build Docker image for Character Screening API
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/character-screening-api:$COMMIT_SHA',
      '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/character-screening-api:latest',
      '.'
    ]
    id: 'build-character-screening-api'

  # Push image with commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/character-screening-api:$COMMIT_SHA']
    id: 'push-character-screening-api'
    waitFor: ['build-character-screening-api']

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/character-screening-api:latest']
    id: 'push-character-screening-api-latest'
    waitFor: ['build-character-screening-api']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: [
      'gcloud', 'run', 'deploy', 'character-screening-api',
      '--image=asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/character-screening-api:$COMMIT_SHA',
      '--region=asia-southeast2',
      '--platform=managed',
      '--allow-unauthenticated',
      '--max-instances=10',
      '--cpu=1',
      '--memory=2Gi',
      '--timeout=300'
    ]
    id: 'deploy-character-screening-api'
    waitFor: ['push-character-screening-api']

# Store images in Artifact Registry (asia-southeast2 only)
images:
  - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/character-screening-api:$COMMIT_SHA'
  - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/character-screening-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
